<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - AI Document Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-file-earmark-text"></i> AI Document Search
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="upload.html">Upload</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="chat.html">Chat</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Chat Section -->
    <div class="container-fluid chat-container">
        <div class="row h-100">
            <div class="col-md-8 offset-md-2">
                <div class="card chat-card shadow">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            <i class="bi bi-chat-dots"></i> Ask Questions About Your Documents
                        </h5>
                    </div>
                    
                    <!-- Chat Messages Container -->
                    <div class="card-body chat-messages" id="chatMessages">
                        <div class="welcome-message text-center">
                            <i class="bi bi-robot" style="font-size: 3rem; color: #0d6efd;"></i>
                            <h5 class="mt-3">Welcome to AI Document Search!</h5>
                            <p class="text-muted">Ask me anything about your uploaded documents.</p>
                        </div>
                    </div>
                    
                    <!-- Chat Input -->
                    <div class="card-footer bg-light">
                        <form id="chatForm" class="d-flex gap-2">
                            <input 
                                type="text" 
                                class="form-control" 
                                id="questionInput" 
                                placeholder="Type your question here..."
                                required
                                autocomplete="off">
                            <button type="submit" class="btn btn-primary" id="sendBtn">
                                <i class="bi bi-send"></i> Send
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light py-3 mt-auto">
        <div class="container text-center">
            <p class="mb-0">&copy; 2026 AI Document Search Assistant.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
