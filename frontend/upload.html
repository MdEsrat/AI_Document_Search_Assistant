<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document - AI Document Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-file-earmark-text"></i> AI Document Search
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="upload.html">Upload</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="chat.html">Chat</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Upload Section -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">Upload PDF Document</h2>
                        
                        <!-- Upload Form -->
                        <form id="uploadForm">
                            <div class="mb-4">
                                <label for="fileInput" class="form-label">Select PDF File</label>
                                <input type="file" class="form-control" id="fileInput" accept=".pdf" required>
                                <div class="form-text">Only PDF files are supported</div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100" id="uploadBtn">
                                <i class="bi bi-cloud-upload"></i> Upload Document
                            </button>
                        </form>

                        <!-- Progress Bar -->
                        <div class="mt-4 d-none" id="progressContainer">
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                     role="progressbar" 
                                     style="width: 100%"
                                     id="progressBar">
                                    Processing...
                                </div>
                            </div>
                        </div>

                        <!-- Alert Messages -->
                        <div id="alertContainer" class="mt-4"></div>
                    </div>
                </div>

                <!-- Uploaded Documents List -->
                <div class="card shadow mt-4">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="bi bi-files"></i> Uploaded Documents
                        </h5>
                        <div id="documentsList">
                            <p class="text-muted">Loading documents...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2026 AI Document Search Assistant.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/upload.js"></script>
</body>
</html>
